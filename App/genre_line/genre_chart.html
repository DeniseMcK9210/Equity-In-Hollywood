<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Scriptable > Line | Chart.js sample</title>
	<link rel="stylesheet" type="text/css" href="../style.css">
	<script src="../genre_line/Chart.min.js"></script>
	<script src="../genre_line/utils.js"></script>
</head>
<body>
	<div class="content">
		<div class="wrapper"><canvas id="chart-0"></canvas></div>
		<div class="toolbar">
			<button onclick="randomize(this)">Music</button>
			<button onclick="addDataset(this)">Biography</button>
			<button onclick="removeDataset(this)">Drama</button>
			<button onclick="removeDataset(this)">Sport</button>
			<button onclick="removeDataset(this)">Action</button>
			<button onclick="removeDataset(this)">Adventure</button>
			<button onclick="removeDataset(this)">Animation</button>
			<button onclick="removeDataset(this)">Family</button>
			<button onclick="removeDataset(this)">Comedy</button>
			<button onclick="removeDataset(this)">Crime</button>
			<button onclick="removeDataset(this)">Horror</button>
			<button onclick="removeDataset(this)">SciFi</button>
			<button onclick="removeDataset(this)">Thriller</button>
			<button onclick="removeDataset(this)">Fantasy</button>
			<button onclick="removeDataset(this)">History</button>
			<button onclick="removeDataset(this)">Mystery</button>
			<button onclick="removeDataset(this)">Romance</button>
			<button onclick="removeDataset(this)">War</button>
			<button onclick="removeDataset(this)">Musical</button>
		</div>
	</div>

	<script>
		var DATA_COUNT = 12;
		var utils = Samples.utils;
		utils.srand(110);
		function getLineColor(ctx) {
			return utils.color(ctx.datasetIndex);
		}
		function alternatePointStyles(ctx) {
			var index = ctx.dataIndex;
			return index % 2 === 0 ? 'circle' : 'rect';
		}
		function makeHalfAsOpaque(ctx) {
			return utils.transparentize(getLineColor(ctx));
		}
		function adjustRadiusBasedOnData(ctx) {
			var v = ctx.dataset.data[ctx.dataIndex];
			return v < 10 ? 5
				: v < 25 ? 7
				: v < 50 ? 9
				: v < 75 ? 11
				: 15;
		}
		function generateData() {
			return utils.numbers({
				count: DATA_COUNT,
				min: 0,
				max: 100
			});
		}
		var data = {
			labels: utils.months({count: DATA_COUNT}),
			datasets: [{
				data: generateData()
			}]
		};
		var options = {
			legend: false,
			tooltips: true,
			elements: {
				line: {
					fill: false,
					backgroundColor: getLineColor,
					borderColor: getLineColor,
				},
				point: {
					backgroundColor: getLineColor,
					hoverBackgroundColor: makeHalfAsOpaque,
					radius: adjustRadiusBasedOnData,
					pointStyle: alternatePointStyles,
					hoverRadius: 15,
				}
			}
		};
		var chart = new Chart('chart-0', {
			type: 'line',
			data: data,
			options: options
		});
		// eslint-disable-next-line no-unused-vars
		function addDataset() {
			chart.data.datasets.push({
				data: generateData()
			});
			chart.update();
		}
		// eslint-disable-next-line no-unused-vars
		function randomize() {
			chart.data.datasets.forEach(function(dataset) {
				dataset.data = generateData();
			});
			chart.update();
		}
		// eslint-disable-next-line no-unused-vars
		function removeDataset() {
			chart.data.datasets.shift();
			chart.update();
		}
	</script>
</body>
</html>
